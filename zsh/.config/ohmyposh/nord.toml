version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

disable_notice = true
shell_integration = true

[transient_prompt]
background = 'transparent'
foreground = 'green'

[[blocks]]
type = 'prompt'
alignment = 'left'

[[blocks.segments]]
type = 'path'
style = 'diamond'
trailing_diamond = ''
template = '  {{ path .Path .Location }} '
background = 'blue'
foreground = 'black'
Text = ''
Duration = 0
NameLength = 0

[blocks.segments.properties]
style = 'folder'

[[blocks.segments]]
type = 'git'
style = 'powerline'
powerline_symbol = ''
foreground_templates = [
  '{{ if or (.Working.Changed) (.Staging.Changed) }}black{{ end }}',
  '{{ if and (gt .Ahead 0) (gt .Behind 0) }}black{{ end }}',
  '{{ if gt .Ahead 0 }}black{{ end }}',
]
background_templates = [
  '{{ if or (.Working.Changed) (.Staging.Changed) }}yellow{{ end }}',
  '{{ if and (gt .Ahead 0) (gt .Behind 0) }}red{{ end }}',
  '{{ if gt .Ahead 0 }}green{{ end }}',
  '{{ if gt .Behind 0 }}yellow{{ end }}',
]
template = ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '
background = 'green'
foreground = 'black'
Text = ''
Duration = 0
NameLength = 0

[blocks.segments.properties]
branch_max_length = 25
fetch_status = true
fetch_upstream_icon = true

[[blocks.segments]]
type = 'status'
style = 'diamond'
background_templates = ['{{ if gt .Code 0 }}red{{ end }}']
trailing_diamond = ''
template = ' {{ if gt .Code 0 }}{{ end }} '
background = 'blue'
foreground = 'black'
Text = ''
Duration = 0
NameLength = 0

[blocks.segments.properties]
always_enabled = true

[[blocks]]
type = 'rprompt'

[[blocks.segments]]
type = 'python'
style = 'diamond'
leading_diamond = ''
template = ' {{ if .Venv }}{{ .Venv }}{{ end }} '

background = 'green'
foreground = 'black'
Text = ''
Duration = 0
NameLength = 0

[blocks.segments.properties]
fetch_virtual_env = true
